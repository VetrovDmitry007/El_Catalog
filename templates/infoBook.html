    <li class="nav-item text-nowrap">
      <a href="/exit" class="nav-link">Выйти</a>

</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="/login" class="nav-link active" aria-current="page">
              <span data-feather="home"></span>
              Поиск

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file"></span>
              Простой поиск
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file"></span>
              Расширенный поиск
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="shopping-cart"></span>
              Экспорт
            </a>
          </li>

        </ul>

    </div>
    </nav>

    <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 head_text">Электронный каталог</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>

      <h4 class="head_text">Информация о книге.</h4>

      <div class="container">

        <div class="row mb-3">
          <label  class="col-sm-2 col-form-label">Автор</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="Молчанов, В.И." readonly>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Заглавие</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="Теория механизммов и машин. Курсовое проектирование." readonly>
          </div>
        </div>

      <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Выходные данные</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="Екатеринбург : Изд-во Урал. ун-та, 2014" readonly>
          </div>
      </div>

      <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Физическое описание</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="89, [2] с. табл. 20 см" readonly>
          </div>
      </div>

      <div class="row mb-3">
          <label class="col-sm-2 col-form-label">ISBN</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="978-5-7996-1198-9 : 100.00" readonly>
          </div>
      </div>

      <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Тема</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="Языки для программирования -- Руководства и пособия" readonly>
          </div>
      </div>

      <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Ключевые слова</label>
          <div class="col-sm-9">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" readonly>"УЧЕБНЫЕ ПОСОБИЯ, ВЫСШАЯ ШКОЛА, PYTHON, ОСНОВНЫЕ ПОНЯТИЯ, ПРИЕМЫ ПРОГРАММИРОВАНИЯ" </textarea>
          </div>
      </div>

      <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Шифр</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="5ВГ66, Б-905" readonly>
          </div>
      </div>

  </div>
